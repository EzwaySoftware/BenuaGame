  <div class="game-container">
    <h1 style="text-align:center;">Daftar Game PS4</h1>

    <div class="search-box">
      <div class="search-bar">
        <input type="text" id="search" placeholder="Masukkan judul game">
        <button onclick="applyFilters()">Search</button>
      </div>

      <div class="filter-bar">
        <span class="filter-label">FILTER</span>
        <select id="order" onchange="applyFilters()">
          <option value="">Order</option>
          <option value="az">A - Z</option>
          <option value="za">Z - A</option>
        </select>

        <select id="genre" onchange="applyFilters()">
          <option value="">Genre</option>
          <option value="action">Action</option>
          <option value="rpg">RPG</option>
          <option value="adventure">Adventure</option>
          <option value="shooter">Shooter</option>
        </select>

        <select id="sort" onchange="applyFilters()">
          <option value="">Sort by</option>
          <option value="release_year">Tahun Rilis</option>
          <option value="rating">Rating</option>
          <option value="size">Size</option>
        </select>
      </div>
    </div>


    <div id="game-grid" class="game-grid"></div>

    <div id="pagination" class="pagination"></div>
    
  </div>
  

  <!-- PapaParse untuk membaca CSV -->
