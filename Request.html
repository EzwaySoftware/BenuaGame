<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Header -->
  <header>
    <div class="logo">BENUA GAME</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Daftar Game</a></li>
        <li><a href="Request.html">Request</a></li>
        <li><a href="#">Tentang Kami</a></li>
      </ul>
    </nav>
  </header>

  <main class="request-container">
    <form action="request_process.php" method="POST" class="request-form">
      <label for="nama">Nama Anda:</label>
      <input type="text" id="nama" name="nama" required>

      <label for="email">Email (opsional):</label>
      <input type="email" id="email" name="email">

      <label for="judul">Judul Game:</label>
      <input type="text" id="judul" name="judul" required>

      <label for="platform">Platform:</label>
      <select id="platform" name="platform" required>
        <option value="">-- Pilih Platform --</option>
        <option value="PC">PC</option>
        <option value="PS2">PS2</option>
        <option value="PS3">PS3</option>
        <option value="PS4">PS4</option>
        <option value="PSP">PSP</option>
        <option value="Switch">Nintendo Switch</option>
        <option value="Xbox">Xbox</option>
      </select>

      <label for="catatan">Catatan Tambahan:</label>
      <textarea id="catatan" name="catatan" rows="4"></textarea>

      <button type="submit">Kirim Request</button>
    </form>
  </main>

</body>
</html>
